<body>
<div class="center">
<h3>Book A Cab</h3>
<form action="bookcab" method="post">
	<label for="from">From Location:</label><br>
	<input type="text" id="from" name ="from" placeholder="Home"><br>
	<label for="to">To Location:</label><br>
	<input type="text" id="to" name ="to" placeholder="Work"><br><br>
  	<label for="typeOfCap">Type of Cab:</label><br>
	<input type="text" id="typeOfCap" name ="typeOfCap" placeholder="2"><br><br>
  	<button type="submit" class="btn btn-primary">Submit Booking</button>
</form>
</div>
</body>
